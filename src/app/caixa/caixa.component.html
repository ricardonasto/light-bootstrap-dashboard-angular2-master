<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div [ngClass]="classCaixa">
                <div class="card">
                    <div class="header">
                        <button type="submit" class="btn btn-info btn-fill pull-right" (click)="openDialog('300ms', '300ms')">Abrir</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th *ngFor="let cell of tableCaixa.headerRow">{{ cell }}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of tableCaixa.dataRows" class="linhaEdit" (click)="editar(row)">
                                    <td>{{ row.data | date: 'dd/MM/yyyy' }}</td>
                                    <td>{{ row.valor }}</td>
                                    <td *ngIf="row.status == 'F'">
                                        <label class="content-display-color" data-html="true" data-placement="top" data-title="Aberto" data-toggle="tooltip" style="background-color: #d9534f" title="Fechado"></label>
                                    </td>
                                    <td *ngIf="row.status == 'A'">
                                        <label class="content-display-color" data-html="true" data-placement="top" data-title="Aberto" data-toggle="tooltip" style="background-color: #58d94f" title="Aberto"></label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4" [hidden]="!detalhesCaixa">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Detalhes</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                   <label><b>Data: </b></label> 
                              </div>
                              <div class="col-md-8">
                                <label>{{detalhes.data | date: 'dd/MM/yyyy'}}</label> 
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <label><b>Valor Inicial:</b></label> 
                              </div>
                              <div class="col-md-8">
                                <label>{{detalhes.valorinicial}}</label> 
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <label><b>Status:</b></label> 
                              </div>
                              <div class="col-md-8">
                                <label>{{detalhes.status}}</label> 
                              </div>
                          </div>
                          <br>
                          <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="openDialogMov('300ms', '300ms')">Movimentos</button>
                                </div>
                                <div class="btn-group" *ngIf="detalhes.status == 'Aberto'">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="openDialogRetirada('300ms', '300ms')">Retirada</button>
                                </div>
                                <div class="btn-group" *ngIf="detalhes.status == 'Aberto'">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="openDialogFechar('300ms', '300ms')">Fechar</button>
                                </div>
                                <div class="btn-group" *ngIf="detalhes.status != 'Aberto'">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="reabrirCaixa()">Reabrir</button>
                                </div>
                                <div class="btn-group" *ngIf="detalhes.status == 'Aberto'">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="excluirCaixa()">Excluir</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info btn-fill btn-caixa" (click)="cancelarDetalhes()">Cancelar</button>
                                </div>
                          </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
        </div>
    </div>
</div>
