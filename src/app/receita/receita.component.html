<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div [ngClass]="classEditar">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{produto}}</h4>
                        <button type="submit" class="btn btn-info btn-fill pull-right" (click)="novaReceita()">Novo</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableReceita.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableReceita.dataRows" class="linhaEdit" (click)="detalhes(row)">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>  
            </div>

            <div class="col-md-4" [hidden]="!novoItem">
                <div class="card">
                    <div class="header">
                        <div [hidden]="!Incluir">
                            <h4 class="title">Novo</h4>
                        </div>
                        <div [hidden]="Incluir">
                            <h4 class="title">Detalhes</h4>
                        </div>
                    </div>
                    <div class="content">
                        <form #formReceita="ngForm" (submit)="salvarItem()">
                            <div class="row">
                                <div class="col-md-5" hidden>
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" placeholder="ID" [(ngModel)]="receitaNovo.id">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div [hidden]="!Incluir">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Produto</label>
                                            <select class="form-control select" [(ngModel)]="receitaNovo.materiaprimaid" required>
                                                <option [ngValue]="null" disabled>Selecione...</option>
                                                <option *ngFor="let produto of produtos" [ngValue]="produto.id">{{produto.descricao}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Percentual</label>
                                            <input type="text" class="form-control" placeholder="%" [(ngModel)]="receitaNovo.percentualutilizado" required id="percentual" name="percentual">
                                        </div>
                                    </div>
                                </div>
                                <div [hidden]="Incluir">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Produto</label>
                                            <input type="text" class="form-control" placeholder="%" [(ngModel)]="receitaNovo.materaiprimadesc" id="materaiprimadesc" name="materaiprimadesc" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Percentual</label>
                                            <input type="text" class="form-control" placeholder="%" [(ngModel)]="receitaNovo.percentualutilizado" id="percentual" name="percentual" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div [hidden]="!Incluir">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formReceita.form.valid">Incluir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div [hidden]="Incluir">
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="excluirItemReceita()">Excluir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
