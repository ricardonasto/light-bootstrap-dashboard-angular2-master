
<div class="main-content">
    <div class="container-fluid">
      <div class="header">
        <h4 class="title ModalTitle">Baixar Conta</h4>
      </div>
      <div class="content modalText">
        <form #formBaixarConta="ngForm" (submit)="baixarConta()">
          <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Descrição </label>
                        <input type="text" class="form-control" placeholder="Descrição" [(ngModel)]="conta.descricao" id="descricao" name="descricao" readonly/>
                    </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Vencimento </label>
                        <input type="text" class="form-control" placeholder="Vencimento" [(ngModel)]="conta.datavencimento" id="vencimento" name="vencimento" readonly/>
                    </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Pagamento </label>
                        <input type="date" class="form-control" placeholder="Pagamento" [(ngModel)]="conta.datapagamento" id="pagamento" name="pagamento" required/>
                    </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Forma de Pagamento </label>
                        <select class="form-control select" [(ngModel)]="conta.formapagamentoid" required>
                            <option [ngValue]="null" disabled>Selecione...</option>
                            <option *ngFor="let formapagamento of Pagtos" [ngValue]="formapagamento.id">{{ formapagamento.descricao }}</option>
                        </select>
                    </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Juros </label>
                        <input type="text" class="form-control" placeholder="Juros" [(ngModel)]="conta.juros" id="juros" name="juros" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Multa </label>
                        <input type="text" class="form-control" placeholder="Multa" [(ngModel)]="conta.multa" id="multa" name="multa" required/>
                    </div>
                </div>
          </div>
          <p class="category">* Campos Obrigatórios</p>
          <div class="pull-right">
              <div class="btn-group">
                <button type="submit" class="btn btn-info btn-fill" [disabled]="!formBaixarConta.form.valid">Baixar</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-info btn-fill" (click)="onCancel()">Cancelar</button>
              </div>
            </div>
            <div class="clearfix"></div>
        </form>
      </div>
    </div>
</div>
