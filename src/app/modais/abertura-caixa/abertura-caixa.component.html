
<div class="main-content">
    <div class="container-fluid">
      <div class="header">
        <h4 class="title ModalTitle">Data: {{ dataCaixa | date: 'dd/MM/yyyy' }}</h4>
      </div>
      <div class="content modalText">
        <form #formAberturaContas="ngForm" (submit)="abrirCaixa()">
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Valor Inicial * </label>
                    <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="valor" required id="valor" name="valor" required/>
                </div>
            </div>
        </div>
          <p class="category">* Campos Obrigat√≥rios</p>
          <div class="pull-right">
              <div class="btn-group">
                <button type="submit" class="btn btn-info btn-fill" [disabled]="!formAberturaContas.form.valid">Salvar</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-info btn-fill" (click)="onCancel()">Cancelar</button>
              </div>
            </div>
            <div class="clearfix"></div>
        </form>
      </div>
    </div>
</div>
