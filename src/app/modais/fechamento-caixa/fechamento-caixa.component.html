
<div class="main-content">
    <div class="container-fluid">
      <div class="header">
        <h4 class="title ModalTitle">Fechar Caixa</h4>
      </div>
      <div class="content modalText modalTextBalck">
        <div class="col-md-12"> 
              <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th *ngFor="let cell of tableMovimentacaoFechamento.headerRow">{{ cell }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of tableMovimentacaoFechamento.dataRows">
                      <td>{{ row.pagamento }} </td>
                      <td>{{ row.totalrecebido }} </td>
                      <td>{{ row.totalpagamento }} </td>
                      <td>{{ row.totalretirada }} </td>
                    </tr>
                  </tbody>
                </table> 
              </div>
          </div>
          <div class="clearfix"></div>
          <div class="row">
            <div class="pull-right">
              <h4 class="title ModalTitle">Total Fechamento: {{totalFechamento}}</h4>
            </div>
          </div>
          <div class="pull-right">
            <div class="btn-group">
              <button type="submit" class="btn btn-info btn-fill" (click)="fecharCaixa()">Confirmar</button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-info btn-fill" (click)="Cancelar()">Cancelar</button>
            </div>
          </div>
          <div class="clearfix"></div>
      </div>
    </div>
</div>
