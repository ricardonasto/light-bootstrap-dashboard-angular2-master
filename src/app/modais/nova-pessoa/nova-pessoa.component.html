
<div class="main-content">
    <div class="container-fluid">
      <div class="header">
        <h4 class="title ModalTitle">Nova Pessoa</h4>
      </div>
      <div class="content modalText">
        <form #formNovaPessoa="ngForm" (submit)="salvarPessoa()">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Pessoa * </label>
                      <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="pessoaDesc" required id="nomePessoa" name="nomePessoa" required/>
                  </div>
              </div>
          </div>
          <p class="category">* Campos Obrigat√≥rios</p>
          <div class="pull-right">
              <div class="btn-group">
                <button type="submit" class="btn btn-info btn-fill" [disabled]="!formNovaPessoa.form.valid" mat-button mat-dialog-close>Salvar</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-info btn-fill" (click)="onCancel()">Cancelar</button>
              </div>
            </div>
            <div class="clearfix"></div>
        </form>
      </div>
    </div>
</div>
