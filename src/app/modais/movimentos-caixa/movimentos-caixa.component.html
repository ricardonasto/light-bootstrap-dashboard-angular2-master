
<div class="main-content">
    <div class="container-fluid">
      <div class="header">
        <h4 class="title ModalTitle">Movimento Caixa</h4>
      </div>
      <div class="content modalText modalTextBalck">
        <div class="col-md-12"> 
              <div class="content table-responsive table-full-width">
                <table class="table table-hover table-striped">
                  <thead>
                    <tr>
                      <th *ngFor="let cell of tableMovimentacao.headerRow">{{ cell }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of tableMovimentacao.dataRows">
                      <td>{{ row.id }} </td>
                      <td>{{ row.descricao }} </td>
                      <td>{{ row.formapagamento.descricao }} </td>
                      <td>{{ row.tipo }} </td>
                      <td>{{ row.valor }}</td>
                    </tr>
                  </tbody>
                </table> 
              </div>
          </div>
          <div class="pull-right">
            <div class="btn-group">
              <button type="button" class="btn btn-info btn-fill" (click)="Cancelar()">Fechar</button>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="clearfix"></div>
      </div>
    </div>
</div>
