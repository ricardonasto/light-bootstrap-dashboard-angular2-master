
<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="header">
              <h4 class="title ModalTitle">Retirada</h4>
            </div>
            <div class="header">
              <div class="btn-group">
                    <button class="btn btn-info btn-fill btn-caixa" data-toggle="collapse" data-target="#demo" (click)="novaRetiradaDesc()">
                        Nova Retirada 
                        <span class="caret" [ngClass]="classSeta"></span>
                    </button>
              </div>
              <div id="demo" class="collapse">
                    <form #formRetirada="ngForm" (submit)="RealizarRetirada()">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group modalNovo">
                                    <label class="modalNovo_label">Valor</label>
                                    <input type="text" class="form-control modalNovo_input" [(ngModel)]="valor" id="valor" name="valor" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group modalNovo">
                                    <label class="modalNovo_label">Motivo</label>
                                    <input type="text" class="form-control modalNovo_input" [(ngModel)]="motivo" id="motivo" name="motivo" required>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-info btn-fill btn-caixa" [disabled]="!formRetirada.form.valid">Adicionar</button>
                            </div>
                        </div>
                    </form>
              </div>
          </div>
            <div class="content modalText modalTextBalck">
              <div class="col-md-12"> 
                    <div class="content table-responsive table-full-width">
                      <table class="table table-hover table-striped">
                        <thead>
                          <tr>
                            <th>Valor</th>
                            <th>Motivo</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let row of tableMovimentacaoRetirada.dataRows">
                            <td>{{ row.valor }} </td>
                            <td>{{ row.observacao }} </td>
                            <td><button type="button" class="btn btn-danger btn-fill btn-caixa" (click)="deletarRetirada(row)">x</button></td>
                          </tr>
                        </tbody>
                      </table> 
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="pull-right">
                  <div class="btn-group">
                    <button type="button" class="btn btn-info btn-fill" (click)="fecharModal()">Fechar</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
