<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="content all-icons">
                        <div class="btn-group">
                            <!-- <div class="btn-group"> -->
                                <button type="submit" class="btn btn-fill" (click)="popularGrid('mp')" [ngClass]="classMP">Matéria Prima</button>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary btn-fill" (click)="popularGrid('pf')" [ngClass]="classPF">Produto Final</button>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-secondary btn-fill" (click)="popularGrid('fp')" [ngClass]="classFP">Formas de Pagamentos</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" *ngIf="tableCadastro.tipo != '' ">
        <div class="row">
            <div [ngClass]="classEditar">
                <div class="card">
                    <div class="header">
                            <button type="submit" class="btn btn-info btn-fill pull-right" (click)="novoItem()">Novo</button>
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th *ngFor="let cell of tableCadastro.headerRow">{{ cell }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of tableCadastro.dataRows" class="linhaEdit" (click)="editar(row)">
                                        <td *ngFor="let cell of row">{{cell}}</td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>  
            </div>

            <div class="col-md-4" [hidden]="!editandoMP">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{novoOuEdicao}}</h4>
                    </div>
                    <div class="content">
                        <form #formMateriaPrima="ngForm" (submit)="salvarItemMP()">
                            <div class="row">
                                <div class="col-md-5" hidden>
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" placeholder="ID" [(ngModel)]="matPrima.id">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descrição *</label>
                                        <input type="text" class="form-control" [(ngModel)]="matPrima.descricao" id="mpDecricao" name="mpDecricao" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Unidade</label>
                                        <input type="text" class="form-control" [(ngModel)]="matPrima.unidade" id="mpUnidade" name="mpUnidade">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Custo</label>
                                        <input type="text" class="form-control" [(ngModel)]="matPrima.valor" id="mpValor" name="mpValor">
                                    </div>
                                </div>
                            </div>
                            <div class="typo-line">
                                <p class="category">* Campos Obrigatórios</p>
                            </div>
                            <div class="pull-right">
                                <div [hidden]="Incluir">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formMateriaPrima.form.valid">Salvar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="excluirMP()">Excluir</button>
                                    </div>
                                </div>
                                <div [hidden]="!Incluir">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formMateriaPrima.form.valid">Incluir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4" [hidden]="!editandoPF">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{novoOuEdicao}}</h4>
                    </div>
                    <div class="content">
                        <form #formProdutoFinal="ngForm" (submit)="salvarItemPF()">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group" hidden>
                                        <label>ID</label>
                                        <input type="text" class="form-control" disabled placeholder="ID" [(ngModel)]="prodFinal.id" id="pfId" name="pfId">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descrição *</label>
                                        <input type="text" class="form-control" placeholder="Descrição" [(ngModel)]="prodFinal.descricao" id="pfDecricao" name="pfDecricao" required>
                                    </div>
                                </div> 
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Custo</label>
                                        <input type="text" class="form-control" placeholder="Custo" [(ngModel)]="prodFinal.valorcusto" id="pfCusto" name="pfCusto">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Venda</label>
                                        <input type="text" class="form-control" placeholder="Venda" [(ngModel)]="prodFinal.valorvenda" id="pfVenda" name="pfVenda">
                                    </div>
                                </div>
                            </div>
                            <div class="typo-line">
                                <p class="category">* Campos Obrigatórios</p>
                            </div>
                            <div class="pull-right">
                                <div [hidden]="Incluir">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="novaReceita()">Receita</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formProdutoFinal.form.valid">Salvar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="excluirPF()">Excluir</button>
                                    </div>
                                </div>
                                <div [hidden]="!Incluir">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formProdutoFinal.form.valid">Incluir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4" [hidden]="!editandoFP">
                <div class="card">
                    <div class="header">
                        <h4 class="title">{{novoOuEdicao}}</h4>
                    </div>
                    <div class="content">
                        <form #formFormaPagamento="ngForm" (submit)="salvarItemFP()">
                            <div class="row">
                                <div class="col-md-5" hidden>
                                    <div class="form-group">
                                        <label>ID</label>
                                        <input type="text" class="form-control" disabled placeholder="ID" [(ngModel)]="formPagto.id" id="fpId" name="fpId">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Descrição *</label>
                                        <input type="text" class="form-control" placeholder="Descrição" [(ngModel)]="formPagto.descricao" id="fpDecricao" name="fpDecricao" required>
                                    </div>
                                </div>
                            </div>
                            <div class="typo-line">
                                <p class="category">* Campos Obrigatórios</p>
                            </div>
                            <div class="pull-right">
                                <div [hidden]="Incluir">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formFormaPagamento.form.valid">Salvar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="excluirFP()">Excluir</button>
                                    </div>
                                </div>
                                <div [hidden]="!Incluir">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-info btn-fill" [disabled]="!formFormaPagamento.form.valid">Incluir</button>
                                    </div>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info btn-fill" (click)="cancelarEdicao()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
